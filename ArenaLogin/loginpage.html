<html>
<center>

</script>
	</head>
	<body>

			     </form>
              
			</div>
		</div>
		<script>
			function handleUser() {
				var email = document.getElementById("email").value;
				var pass = document.getElementById("password").value;
				app.submitUser(email, pass);
		</script>
		<style>
			html,body {
				color: hsl(0, 0%, 95%) !important;
				background: hsl(0, 0%, 15%) !important;
				height: 100%;
			}
			body {
				min-height: 100%;
			}
			h1.title {
				border-bottom: 1px solid hsl(0, 0%, 95%);
				padding: 10px;
			}
			p.description {
				font-size: 15px;
				margin-top: 30px;
			}
			.nav {
				width: 100%;
				text-align: left;
				margin: 30px 0px;
			}

				padding: 5px 10px;
				text-decoration: none !important;

				background: hsl(0, 0%, 95%);
				color: hsl(0, 0%, 15%);
			}
			.forms-wrap {
				width: 100%;
				display: flex;
				flex-direction: row;
				justify-content: space-around;
				align-items: flex-start;
				flex-wrap: wrap;
			}

				max-width: 25%;
				min-width: 300px;
				margin: 20px auto;
			}
			form {
				width: 100%;
			}
			p.form-title {
				width: 100%;
			}
			input {
				background: hsl(0, 0%, 20%);
				padding: 10px 20px;
				outline: none;
				border: none;
				width: 100%;
				border-bottom: 1px solid hsl(0, 0%, 5%);

			input:first-child{
				border-radius: 5px 5px 0px 0px;
			}

				border-radius: 0px 0px 5px 5px;
				border-bottom: none;
			}
			input[type=submit] {
				box-shadow: inset 0px 0px 0px 0px hsla(0, 0%, 95%, .2);
				transition: all .2s ease;
			}
			input[type=submit]:hover {
				box-shadow: inset 0px 50px 0px 0px hsla(0, 0%, 95%, .2);
			}
			.input-wrap {
				margin: 20px 0px;
			}
