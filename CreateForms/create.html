<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ArenaSB</title>

<!-- Import Stylesheet -->
<link rel="stylesheet" href="application.css">

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Viewport tag -->
<meta name=viewport content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="container">
    <h1 class="title text-center">ArenaSB</h1>
    <div class="nav">
      <a href="index.html" class="nav-btn">Home</a>
    </div>
    <h2 class="page-title">Create New:</h2>
    <div class="forms-wrap">
	    	<div class="form">
	    		<p class="form-title">Create User:</p>
	    		<form onsubmit="handleUser()">
	    			<input id="user-email" type="email" name="email" placeholder="Email"/>
	    			<input id="user-nick" type="text" name="user-nickname" placeholder="Nickname" />
	    			<input id="user-pass" type="password" name="password" placeholder="Password"/>
	    			<input id="user-pass-conf" type="password" name="password-confirmation" placeholder="Confirm Password" />
	    			<input type="submit" name="submit-user" value="Create User"/>
	    		</form>
	    	</div>
	    	<div class="form">
	    		<p class="form-title">Create Team:</p>
	    		<form onsubmit="handleTeam()">
	    			<input id="team-name" type="text" name="team-name" placeholder="Team Name"/>
	    			<input type="submit" name="submit-team" value="Create Team"/>
	    		</form>
	    	</div>
	    	<div class="form">
	    		<p class="form-title">Create Tournament:</p>
	    		<form onsubmit="handleTournament()">
	    			<input id="tournament-name" type="text" name="tournament-name" placeholder="Tournament Name"/>
	    			<input id="l-for-t" type="text" name="league-for-tournament" placeholder="League Name" />
	    			<input type="submit" name="submit-tournament" value="Create Tournament"/>
	    		</form>
	    	</div>
	    	<div class="form">
	    		<p class="form-title">Create League:</p>
	    		<form onsubmit="handleLeague()">
	    			<input id="league-name" type="text" name="league-name" placeholder="League Name"/>
	    			<input type="submit" name="submit-league" value="Create League"/>
	    		</form>
	    	</div>
    </div>
  </div>
  
<script>
	function handleUser() {
		var email = document.getElementById("user-email").value;
		var nick = document.getElementById("user-nick").value;
		var pass = document.getElementById("user-pass").value;
		var passC = document.getElementById("user-pass-conf").value;
		app.submitUser(email, nick, pass, passC);
	}
	
	function handleTeam() {
		var teamName = document.getElementById("team-name").value;
		app.submitTeam(teamName);
	}
	
	function handleTournament() {
		var tournamentName = document.getElementById("tournament-name").value;
		var leagueName = document.getElementById("l-for-t").value;
		app.submitTournament(tournamentName, leagueName);
		
	} 
	
	function handleLeague() {
		var leagueName = document.getElementById("league-name").value;
		app.submitLeague(leagueName);
	}
</script>
  
  
</body>
</html>
