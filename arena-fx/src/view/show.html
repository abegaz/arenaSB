<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="frontend.css">

    <!-- Importing vue.js -->
    <script src="https://unpkg.com/vue"></script>
    
    <title>ArenaSB</title>
</head>
<body>
    <header>
        <h1>ArenaSB</h1>
    </header>
    <div class="container">
        <div class="lists">
            <ul id="game-list">
                <h2>Games:</h2>
                <!-- Foreach item in games render the li -->
                <li v-for="item in items">{{item}}</li>
            </ul>
            <ul id="league-list">
                <h2>Leagues:</h2>
                <!-- Foreach item in leagues render the li -->
                <li v-for="item in items">{{item}}</li>
            </ul>
            <ul id="tournament-list">
                <h2>Tournaments:</h2>
                <!-- Foreach item in tournaments render the li -->
                <li v-for="item in items">{{item}}</li>
            </ul>
        </div>
        <nav>
            <a href="directory.html" class="short">Back</a>
        </nav>
    </div>
    <script>
        // Populated with dummy data until they get set correctly by our Java code
        var g = ['No Games'];
        var l = ['No Leagues'];
        var t = ['No Teams'];

        function dataTransfer(games, leagues, tournaments) {
            g = games;
            l = leagues;
            t = tournaments;
        }

        var games = new Vue({
            el: "#game-list",
            data: {
                items: g
            }
        });

        var leagues = new Vue({
            el: "#league-list",
            data: {
                items: l
            }
        });

        var tournaments = new Vue({
            el: "#tournament-list",
            data: {
                items: t
            }
        });

    </script>    
</body>
